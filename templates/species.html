{% extends 'base.html' %}

{%block title%}
    About Us
{% endblock %}

{%block headadd%}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/about_us.css') }}"/>

{% endblock %}

{% block content %}
<body style = "background-image: linear-gradient(to right, rgb(0, 150, 153), darkblue);" >
    <div id="SideNav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn prevent-select" onclick="closeNav()">&times;</a>
        <a href="/" class="prevent-select"; style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Home</a>
        <a href="/about_us" class="prevent-select"; style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">About us</a>
        
    </div>
      <button class="openbtn prevent-select" onclick="openNav()" style="cursor:pointer;">&#9776;</button>
      <div id="main";>
        <br><br><br>
        <div class="grid-container">
        {% for item in list %}
        <div class="card; grid-item";>
          <img src="{{item['images']}}/1.jpg" alt="Avatar" style="width:300px; height:300px;" onclick="onClick(self)">
          <div class="container">
            <h4 id="name"><b>{{item['name']}}</b></h4>
            <p style="color: #04364A; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">{{item['status']}}</p>
          </div>
        </div> 
          {% endfor %}
    </div>
   <script src="/static/js/index.js"></script>
   <script src="/static/js/lightbox.js"></script>
</body>
{% endblock %}

{%block scripts%}

{%endblock%}
