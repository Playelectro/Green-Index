<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    {%block headadd %} {% endblock %}
</head>

{% block content %}
<body>
    <div align = center class="wrapper" id="wrapper">
        <h1>Hello World</h1>
        <div class="no_class">
            {{body_html | safe}}
        </div>
    </div>
    <script src="/static/js/slide_show.js"></script>
</body>
{% endblock %}

<script>
    {%block scripts%} {%endblock%}
</script>

</html>
